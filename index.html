<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortal Combat - премьера фильма 2021</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js_code/jquery.vide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="js_code/main.js"></script>
  <div class="app" id="app">
    <header class="header">
      <a href="/" class="logo">
        <img src="images/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
      </a>
      <a href="#" class="user">
        <span class="user-name">Yetoper</span>
        <img src="images/photo_2020-08-12_22-24-32.jpg" alt="Avatar" class="user-photo">
      </a>
    </header>
    <section class="film">
      <img src="images/film-logo.png" alt="Mortal Combat" class="film-logo">
      <div class="tags">
        <span class="date">2021</span>
        <span class="genre">боевик, фэнтези, фантастика</span>
        <span class="country">США</span>
        <span class="age">18+</span>
      </div>
      <!-- /.tags -->
      <p class="description">Продолжение легендарного фильма из 90-х. 
        Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
        <div class="button-group">
          <a data-fancybox data-src="#modal" href="javascript:;" class="button button-primary">Предзаказ фильма</a>
          <div style="display: none; background-color: lightgreen;" id="modal">
            <input type="text" placeholder="Введите свой email">
            <p><button data-fancybox-close class="btn">Подписаться</button></p>
          </div>
          <a data-fancybox href="https://www.youtube.com/watch?v=V2LT1qwofzc" class="button button-default">
            <img src="images/Vector.svg" alt="icon: play" class="button-icon">
            <span class="button-text">Смотреть трейлер</span>
          </a>
        </div>
    </section>
  </div>
</body>
</html>
